<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Lux 4 theme for bootstrap by bootswatch.com -->
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <title>Instant Weather Meter</title>
</head>
<body>
  
  <div id="container" class="container p-4">
    <div id="row" class="row">
      <div class="col-md-4 mx-auto text-center">
        <div class="card">
          <div class="card-body">
            <h1 id="weather-location" class="h3"></h1>
            <h3 id="weather-description" class="h4"></h3>
            <h3 id="weather-string"></h3>
            <ul class="list-group mt-3">
              <li class="list-group-item" id="weather-humidity"></li>
              <li class="list-group-item" id="weather-wind"></li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <form id="w-form">
              <div class="form-group">
                <input type="text" id="city" class="form-control" placeholder="City" autofocus>
              </div>
              <div class="form-group">
                <input type="text" id="countryCode" class="form-control" placeholder="Country Code">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-dark btn-block" id="w-change-btn">
                  Obtain Weather
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
